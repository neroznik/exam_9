
{% extends 'base.html' %}

{% block title %}Delete{% endblock %}

{% block menu %}
    <li><a href="#">Отмена</a></li>
{% endblock %}

{% block content %}
    <div class="block1">
    <h1>Вы уверены, что хотите удалить проект "{{ picture.title }}"?</h1>
      <form action="{% url "webapp:picture_delete" picture.pk %}" method="post">
        {% csrf_token %}
        <p><input type="submit" value="Да"></p>
        <p><a href="{% url 'webapp:picture_view' picture.pk %}">Отмена</a></p>
    </form>
    <img class="avatar" src="{{picture.photo.url }}" width="250" height="250" alt="user picture">



    </div>
{% endblock %}
